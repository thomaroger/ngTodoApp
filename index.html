<!DOCTYPE html>
<html ng-app="todo">
<head>
    <title>Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container" ng-controller="TodoListController as tlc">
<ul class="col-md-12 list-group">
    <li ng-repeat="todo in tlc.todos" class="list-group-item" ng-hide="todo.isDelete">
        <todo></todo>
    </li>
    <form name="todoform" ng-controller="TodoFormController as tc" ng-submit="tc.addTodo(tc.todo)">
        <li class="list-group-item" ng-show="tc.todo.name.length>0">
        {{tc.todo.name}}
        </li>
        <br />
        <div class="form-group">
        <input type="text" class="form-control"  ng-model='tc.todo.name'>
        </div>
        <input class="btn btn-default pull-right" type="submit" value="Add">
        </form>
    </ul>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
<script type="text/javascript" src="js/directive.js"></script>
</body>
</html>
